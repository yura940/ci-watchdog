name: 🔐 CI-Watchdog Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run Gitleaks and Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          echo "🔧 Installing Gitleaks with official script..."
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/main/install.sh | sh -s -- -b /usr/local/bin
          echo "✅ Gitleaks installed!"

      - name: Run Gitleaks
        run: |
          echo "🚨 Running Gitleaks scan..."
          gitleaks detect --verbose --redact --exit-code 0
          echo "✅ Gitleaks scan completed."

      - name: Install Trivy
        run: |
          echo "🔧 Installing Trivy..."
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          echo "✅ Trivy installed."

      - name: Run Trivy filesystem scan
        run: |
          echo "🔎 Running Trivy filesystem scan..."
          trivy fs . --exit-code 0 --severity HIGH,CRITICAL
          echo "✅ Trivy scan completed."

