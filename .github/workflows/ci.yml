name: üîê CI-Watchdog Security Scan

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  security-scan:
    name: Run Gitleaks and Trivy
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ - R√©cup√©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ - Installer Gitleaks
      - name: Install Gitleaks
        run: |
          echo "üîß Installing Gitleaks..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.1_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xvzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          echo "‚úÖ Gitleaks installed."

      # 3Ô∏è‚É£ - Lancer Gitleaks (sans stopper le pipeline)
      - name: Run Gitleaks
        run: |
          echo "üö® Running Gitleaks scan..."
          gitleaks detect --verbose --redact --exit-code 0 --log-level=debug
          echo "‚úÖ Gitleaks scan completed."

      # 4Ô∏è‚É£ - Installer Trivy
      - name: Install Trivy
        run: |
          echo "üîß Installing Trivy..."
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          echo "‚úÖ Trivy installed."

      # 5Ô∏è‚É£ - Lancer Trivy (sans bloquer le pipeline)
      - name: Run Trivy filesystem scan
        run: |
          echo "üîé Running Trivy filesystem scan..."
          trivy fs . --exit-code 0 --severity HIGH,CRITICAL
          echo "‚úÖ Trivy scan completed."

