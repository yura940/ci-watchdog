name: ğŸ” CI-Watchdog Security Scan

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  security-scan:
    name: Run Gitleaks and Trivy
    runs-on: ubuntu-latest

    steps:

      # 1ï¸âƒ£ - RÃ©cupÃ©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ - Installer Gitleaks
      - name: Install Gitleaks
        run: |
          echo "ğŸ”§ Installing Gitleaks..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_8.18.1_linux_x64 --output gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          echo "âœ… Gitleaks installed."

      # 3ï¸âƒ£ - Lancer Gitleaks (sans stopper le pipeline)
      - name: Run Gitleaks
        run: |
          echo "ğŸš¨ Running Gitleaks scan..."
          gitleaks detect --verbose --redact --exit-code 0 --log-level=debug
          echo "âœ… Gitleaks scan completed."

      # 4ï¸âƒ£ - Installer Trivy
      - name: Install Trivy
        run: |
          echo "ğŸ”§ Installing Trivy..."
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
          echo "âœ… Trivy installed."

      # 5ï¸âƒ£ - Lancer Trivy (sans bloquer le pipeline)
      - name: Run Trivy filesystem scan
        run: |
          echo "ğŸ” Running Trivy filesystem scan..."
          trivy fs . --exit-code 0 --severity HIGH,CRITICAL
          echo "âœ… Trivy scan completed."

