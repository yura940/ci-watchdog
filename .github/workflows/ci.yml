name: 🔐 CI-Watchdog Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Run Gitleaks and Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          echo "🔧 Downloading Gitleaks binary..."
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64 --output gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          echo "✅ Gitleaks installed!"

      - name: Run Gitleaks
        run: |
          echo "🚨 Running Gitleaks scan..."
          gitleaks detect --verbose --redact --exit-code 0
          echo "✅ Gitleaks scan completed."

