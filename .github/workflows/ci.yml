name: üîê CI-Watchdog Security Scan

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  security-scan:
    name: Run Gitleaks and Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Gitleaks to detect secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"

      - name: Install Trivy
        run: |
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.49.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.49.1_Linux-64bit.deb

      - name: Run Trivy filesystem scan
        run: trivy fs . --exit-code 0 --severity HIGH,CRITICAL

